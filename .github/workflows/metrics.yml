name: Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment: 
      name: production
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          # Исключаем секцию community для скрытия: organizations, following, sponsors
          base: header, activity, repositories, metadata
          # Убеждаемся что indepth выключен (по умолчанию), чтобы не показывать Pull Requests Reviewed
          base_indepth: no
